<html>
<script>
  function FindPairsMap(arr) {
    let v = new Array()
    let cnt = new Map()

    for (let i = 0; i < arr.length; i++) {
      if (cnt.has(Math.abs(arr[i])) == false) {
        cnt.set(Math.abs(arr[i]), 1)
      }
      else {
        v.push(Math.abs(arr[i]))
        cnt.delete(Math.abs(arr[i]))
      }
    }
    if (v.length == 0) return
    v.sort((a, b) => a - b)
    console.log(v)
  }

  function FindPairSet(arr) {
    let hs = new Set()
    let res = new Array()
    for (let i = 0; i < arr.length; i++) {
      if (hs.has(Math.abs(arr[i])) == true) console.log(arr[i])
      hs.add(Math.abs(arr[i]))
    }
  }
  let arr = [4, 8, 9, -4, 1, -1, -8, -9, 5]
  FindPairSet(arr)
  FindPairsMap(arr)
</script>

</html>

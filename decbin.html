<html>
<script>
	function BinDec(bin, size) {
		let res = ''
		for (let i = size - 1; i >= 0; i--)
			res += bin[i] << i;
		console.log(res)
	}
	function DecBin(dec) {
		let res = ""
		const size = sizeDec(dec)
		for (let i = size - 1; i >= 0; i--)
			res += ((dec >> i) & 1)
		console.log(res)
	}
	function sizeDec(dec){
		let size = 2,res = 1
		while(~~(dec/size)> 0){
			size *=2
			res++
		}
		console.log(res)
		return res
	}
	
	DecBin(100);
</script>

</html>
